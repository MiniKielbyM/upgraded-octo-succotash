<html>

<head>
  <title>strings</title>
  <script language="javascript" src="lz-string.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    body {
      background-color: #353831;
      font-family: "Space Mono", monospace;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: -1rem;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(15px);
    }

    #input {
      color: #30AD75;
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
      background-color: #384039;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      position: fixed;
      left: 0;
      right: 0;
      top: 5%;
      padding: 25px;
      border-radius: 25px;
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      height: 80%;
      backface-visibility: visible;
      background-color: #4D5146;
      overflow: scroll;
    }

    #messages::-webkit-scrollbar {
      display: none;
    }

    #messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    #messages>li {
      border-radius: 25px;
      overflow-wrap: break-word;
      padding: 0.2px 1rem;
      width: fit-content;
      max-width: 25%;
      height: min-content;
      margin-bottom: 15px;
      margin-top: 15px;
      margin-left: 15px;
      background: #3F5E5A;
    }

    #msgOut {
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 0, 0, 0);
      overflow: scroll;
    }

    #clientsendimg {
      max-width: 15%;
      overflow: auto;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form">
    <input type="file" id="file-input">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script id="lzutf8" src="https://cdn.jsdelivr.net/npm/lzutf8/build/production/lzutf8.js"></script>

  <script>
    var string = "This is my compression test.";
    alert("Size of sample is: " + string.length);
    var compressed = LZString.compress(string);
    alert("Size of compressed sample is: " + compressed.length);
    string = LZString.decompress(compressed);
    alert("Sample is: " + string);
    var socket = io();
    const uid = Math.floor(10000000000000000 + Math.random() * 90000000000000000);
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var txtinput = document.getElementById('input');
    var inputFile = document.getElementById('file-input');
    var finalb64 = "";
    // Add an event listener to the file input element
    inputFile.addEventListener('change', function () {
      // Check if a file is selected
      if (inputFile.files && inputFile.files[0]) {
        // Create a new FileReader object
        const reader = new FileReader();
        // Set a callback function when the FileReader finishes loading the file
        reader.onload = function (e) {
          finalb64 = e.target.result
        }
        // Read the selected file as a Data URL, which returns the base64 encoded file content
        reader.readAsDataURL(inputFile.files[0]);
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      socket.emit('chat message', [uid, txtinput.value, finalb64]);
      inputFile.value = '';
      txtinput.value = '';
    });
    socket.on('chat message', function (msg) {
      var item = document.createElement('li');
      if (msg[0] == uid) {
        item.style.backgroundColor = '#20FC8F'
      }
      item.innerHTML = "<p>" + msg[0] + "</p>" + msg[1] + '<img src="' + msg[2] + '" alt="client_image_' + msg[0] + '" id="clientsendimg"/>';
      messages.appendChild(item);
      document.getElementById("messages").scrollTo(0, document.getElementById("messages").scrollHeight);
    });

  </script>
  <script>

  </script>
</body>

</html>
